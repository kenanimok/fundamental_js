      // Kata.getMiddle("A") should return "A"

      const getMiddle = (data) => {
        const newData = data.split("");
        const dataLenght = newData.length / 2;
        if (newData.length % 2 === 0) {
          return newData
            .slice(dataLenght - 1, dataLenght + 1)
            .join()
            .replace(",", "");
        } else {
          return newData.slice(dataLenght, dataLenght + 1).join();
        }
      };
