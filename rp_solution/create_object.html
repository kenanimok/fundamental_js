      const Convertall = (a, b) => {
        const result = {};
        for (let i = 0; i < a.length; i++) {
          result[a[i]] = b[i];
        }
        console.log("result", result);
      };
      Convertall(["a", "b", "c"], [1, 2, 3]);

      /// ใช้  reduce
      function myFunction(a, b) {
        return a.reduce((acc, cur, i) => ({ ...acc, [cur]: b[i] }), {});
      }
