<body>
    <script>
        //  * With `name` = "john"  => return "Hello, John!"
        //  * With `name` = "aliCE" => return "Hello, Alice!"
        // ต้องแปลง  john  เป้น John
                function hello(name){
                if (name){
                    return console.log("Hello, " + name.substring(0,1).toUpperCase() + name.substring(1).toLowerCase() + '!');
                } else {
                    return "Hello, World!";
                }
            } 
            hello("aliCE")      
    </script>
    
</body>
