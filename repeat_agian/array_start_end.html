     <script> 

// โจท reversibleInclusiveList(1, 5) ➞ [1, 2, 3, 4, 5]
// reversibleInclusiveList(24, 17) ➞[24, 23, 22, 21, 20, 19, 18, 17]


             function Start_end(start,end){
                 let newarr = []
                for(let i = start;i<=end;i++){
                    newarr.push(i)
                }  
              return  console.log("newarr",newarr)
             }
             Start_end(1,5);



            
             
             function Start_end2(start,end){
                 let newarr = []
                  if(start>end){
                     for(let i =start;i>=end;i--){
                        newarr.push(i)
                     }
                  }else{
                      for(let i=start;i<=end;i++){
                        newarr.push(i)
                      }
                  }
              return  console.log("newarr2",newarr)
             }
             Start_end2(8,5);
             Start_end2(1,10);



        


     </script>
