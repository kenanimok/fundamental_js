             //  input   (['a', 'b', 'c', 'd'], 2)  //  output  [['a', 'b'], ['c', 'd']]
          
                //แบ่ง array   1ก้อน ตาม   siz  พารามิเตอร์
             function chunkArrayInGroups(arr, size) {
                let newArr= [];
                for (let i = 0; i < arr.length; i += size) {
                    newArr.push(arr.slice(i,i+size))
                }
                return console.log(newArr);   //         //[[a,b],[c,d]]

            
            }

        chunkArrayInGroups(["a", "b", "c", "d"], 2);       


         // use splice
         function chunkArrayInGroups_SP(arr, size) {
            let newArr2 = [];
            while (arr.length > 0) {
                newArr2.push(arr.splice(0, size));
            }
            return  console.log("use splice",newArr2) ;
            }

            chunkArrayInGroups_SP(["a", "b", "c", "d"], 2);
