<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        function findElement(arr, func) {
        let num = 0;

        for (let i = 0; i < arr.length; i++) {
            num = arr[i];
            if (func(num)) {
            return console.log(num);
            }
        }

        return undefined;
        }

        findElement([1, 3, 5, 8, 9, 10], num => num % 2 === 0);    // result  8
        


        function use_Para(arr,func = num => num % 2 === 0 ){
            let num =0;
            for(let  i= 0;i< arr.length;i++){
                num = arr[i]
                if(func(num)) {
                    return console.log(num)
                }                      //arr[i]//1 3 5 5 10
            }
        }
        use_Para([1,3,5,8,10])        /// result   8   use default parameter  funciton 

        


     //

    </script>
    
</body>
