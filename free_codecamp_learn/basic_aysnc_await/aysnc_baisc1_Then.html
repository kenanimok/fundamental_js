<html lang="en">
<head>

<body>
     <h1 id="demo"></h1>
        <script>
                 async function  myDisplay (){
                     let myPromise = new Promise((resove,reject)=>{
                         return  resove("I love you ")
                     })

                    document.getElementById("demo").innerHTML= await myPromise;
                 }

                 myDisplay();



                 async function greet(name) {
                    return new Promise((resolve, reject) => {
                        setTimeout(() => {
                            resolve(`Hello ${name}!`);
                        }, 1000);
                    });
                }

                greet('Metin').then((value) => {
                    console.log(value);
                });

        </script>
    
</body>
