<body>
        <script>
             const loadData = async ()=>{
                try{
                    const url ='https://jsonplaceholder.typicode.com/todos/1';
                    const res =  await fetch(url);
                    const data = await res.json();
                    return data;
                }catch(err){
                     console.log(err)
                }
             }

            //ใช้ then 
            
            //  const data = loadData().then(data=>console.log(data));

            // ใช้ async

            (async ()=>{
                const data =await loadData();
                console.log(data);
            })();


        </script>
    
</body>
