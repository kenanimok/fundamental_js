<body>
    <script>
        function copyMachine(arr, num) {
                let newArr = [];
                while (num >= 1) {
                    newArr.push([...arr]);
                    num--;
                }
                return newArr;
}

console.log(copyMachine([true, false, true], 2)); // result [true, false, true] [true, false, true]




            let arr1 = [1, 2, 3];
            let arr2 = ['hello', ...arr1, 'world'];
            console.log(arr2);  // add array   result ['hello', 1, 2, 3, 'world]
 
 



    </script>
