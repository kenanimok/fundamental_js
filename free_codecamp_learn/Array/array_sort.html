<!DOCTYPE html>

<head>

    <title>array  sort</title>
</head>
<body>

    <script>
        
            //use Array sort
            const point =[20,10,99,39,1]
            const point_s = point.sort();
            console.log("points_s",point_s ) // Â [1, 10, 20, 39, 99]
        

            const animal =[10,40,2,44,101]
            const animal_desc  = animal.sort((a,b)=>{
                return b-a
                console.log("aniDesc",animal_desc)  // [1, 10, 20, 39, 99]
            })
    </script>
    
</body>
