<body>
    <script>


        function mixedNumbers(arr) {
                arr.unshift("I", 2, "three")
                arr.push(7, "VIII", 9)
            return arr;
            }

console.log(mixedNumbers(['IV', 5, 'six'])); ///  ['I', 2, 'three', 'IV', 5, 'six', 7, 'VIII', 9]   push เพิ่มต่อด้าน หลัง  unshift  เพิ่ม   หน้่า


   
            let arr1 = [1, 2, 3];
            let arr2 = ['hello', ...arr1, 'world'];
            console.log(arr2);
    </script>
