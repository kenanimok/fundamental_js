<body>
    <script>

        function countBy(x, n) {
        var z = [];
        for (i = 1; i <= n; i++) {
            z.push(x * i);
        }
        return console.log(z);
    }
    countBy(2,5);  // result [2,4,6,8,10] 



 </script>
