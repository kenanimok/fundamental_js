  <script>
      let arr = [10,20,30]
        for(i=0;i< arr.length;i++){
            console.log(arr[i]) //  ressult 10,20,30
        }

       const Items=['item1','item2','item3'];
       const CopyItem = [];
         Items.forEach((newitem)=>{
          return  CopyItem.push(newitem);
         })
        console.log("copyItem ",CopyItem) // result   ['item1', 'item2', 'item3']


        //map and foreach  
        //map() : เขาถึงทุก element และจะสร้าง array ขึ้นใหม่จากค่า result ที่ได้
        //foreach() : เข้าถึงทุก element


        let ball=[1,2,3,4,5];
         ball.forEach((num,index)=>{
             return ball[index]=num*2
         })
         console.log("use for each ball ",ball)// [2, 4, 6, 8, 10]



         //
         let animal= [1,2,3,4,5]

          return console.log("map animal",a)
            })

  </script>
