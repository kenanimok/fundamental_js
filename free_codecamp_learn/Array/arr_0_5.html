<body>
        <script>
            //โจท Example : n=5 --> [5,4,3,2,1]

            function n_5(n){
                let  newArr =[]
                for(i=1;i<=n;i++){
                  newArr.push(i)
                }
                return console.log(newArr.reverse()) ;

            }
        
            n_5(5);


            const reverseSeq = n => {
            let arr = [];
            for (let i=n; i>0; i--) {
                arr.push(i);
                } return console.log("use i -- ",arr)
            };
            reverseSeq(5)

        </script>
</body>
