        <script>
            var myObject = { a:3,b:2,c:1};
                Object.keys(myObject).map((key,index)=>{
                    return myObject[key] *=2;
                })
                console.log(myObject) // result = {a: 6, b: 4, c: 2}



          var animal = {dog:"momo",cat:"olo",mane:"dumbo"}
             let map_animal = Object.keys(animal).map((animal)=>animal)
            console.log(map_animal) //result  (3)Â ['dog', 'cat', 'mane']





            const object1 = {

                };

                for (const [key, value] of Object.entries(object1)) {
                console.log(`${key}: ${value}`);
                }

                // Prints "name Jean-Luc Picard" followed by "rank Captain"
