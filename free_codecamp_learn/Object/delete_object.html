<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <script>
         var person = {
            firstname: "John",
            lastname: "Doe",
            age: 50,
            eyecolor: "blue"
            };
        delete person.age;
        console.log(person)  // result  {firstname: 'John', lastname: 'Doe', eyecolor: 'blue'}

      //multiple

      var obj = {a: 1, b: 2, c: 3, d: 4, e: 5 };
      ['c', 'e'].forEach(e => delete obj[e]);   // result // obj is now {a:1, b:2, d:4}


      const obja = {
        a: 'dog',
        b: 'cat',
        c: 'mouse',
        d: 'cow',
        e: 'horse',
    };
        const {a, e, ...updatedObject} = obja;
        console.log(updatedObject) // result {b: 'cat', c: 'mouse', d: 'cow'}


     </script>
    
</body>
</html>
