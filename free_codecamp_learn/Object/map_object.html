<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map obj</title>
</head>
<body>
    <script>
        const users = [
            { id: 1, email: 'dcontreras@email.tld' },
            { id: 2, email: 'afeher@email.tld' },
            { id: 3, email: 'odj@email.tld' },
            ];

        const result = users.map((users)=>{
            return users.email
        })
        console.log(result) //['dcontreras@email.tld', 'afeher@email.tld', 'odj@email.tld']
    </script>
</body>
</html>
