<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const price = [3, 30, 20];

      const max = price.reduce((prev, cur) => (cur > prev ? cur : prev));
      console.log("max", max);

      const min = price.reduce((prev, cur) => (cur < prev ? cur : prev));
      console.log("min", min);
    </script>
  </body>
</html>
