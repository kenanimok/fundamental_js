<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>group reduce</title>
  </head>
  <body>
    <script>
      const food = [
        { name: "sausage", price: 42 },

        { name: "coffee", price: 32 },

        { name: "orange", price: 20 },
      ];

      const multipleInit = food.reduce(
        function (prev, curr) {
          if (curr.price > 20) {
            prev.expensive.push(curr);
          } else {
            prev.cheap.push(curr);
          }
          return prev;
        },
        {
          expensive: [], //Array สำหรับเก็บรายการอาหารที่มีราคาสูงกว่า 20
          cheap: [], //Array สำหรับเก็บรายการอาหารที่มีราคาต่ำกว่า 20 หรือต่ำกว่า
        }
      );
      console.log(" multipleInit", multipleInit);
      /////////////////////////////////////////**************************************************************************************************************************
    </script>
  </body>
</html>
