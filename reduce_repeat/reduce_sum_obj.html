<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>reduce_sum_obj</title>
  </head>
  <body>
    <script>
      const items = [
        {
          name: "dell-66",
          price: 200,
          id: 12,
        },
        {
          name: "dell-66",
          price: 200,
          id: 99,
        },
        {
          name: "hp-44",
          price: 100,
          id: 10,
        },
        {
          name: "acer-33",
          price: 250,
          id: 33,
        },
        {
          name: "dell-66",
          price: 200,
          id: 12,
        },
        {
          name: "acer-33",
          price: 250,
          id: 33,
        },
        {
          name: "dell-66",
          price: 200,
          id: 12,
        },
      ].reduce((res, obj) => {
        res[obj.name] = {
          item_price:
            (obj.name in res ? res[obj.name].item_price : 0) + obj.price,
        };
        return res;
      }, {});

      console.log(items);
    </script>
  </body>
</html>
