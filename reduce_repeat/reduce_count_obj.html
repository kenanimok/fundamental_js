<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const data = [
        { name: "AAA", gender: "M" },
        { name: "BBB", gender: "F" },
        { name: "DDD", gender: "M" },
        { name: "E", gender: "M" },
      ];

      const Countdata = data.reduce(
        (prev, cur) => ({
          ...prev,
          [cur.gender]: (prev[cur.gender] || 0) + 1,
        }),
        {}
      );

      console.log("Countdata", Countdata);
      //
      //   Countdata {M: 3, F: 1}
    </script>
  </body>
</html>
