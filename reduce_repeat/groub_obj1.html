  <body>
    <script>
      // getFrequencies(["A", "B", "A", "A", "A"]) ‚ûû { A: 4, B: 1 }

      // getFrequencies([1, 2, 3, 3, 2]) ‚ûû { "1": 1, "2": 2, "3": 2 }

      // getFrequencies([true, false, true, false, false]) ‚ûû { true: 2, false: 3 }

      // getFrequencies([]) ‚ûû {}

      const Groub_obj = (data) => {
        const newdata = data.reduce((acc, value) => {
          console.log("acc", acc);
          //   console.log("value", value);
          return { ...acc, [value]: (acc[value] || 0) + 1 };
        }, {});

        console.log("newdata", newdata);
      };
      Groub_obj(["A", "B", "A", "A", "A"]);

      // user for loop
      const arr = ["one", "one", "one", "two", "two", "three"];
      const count = {};
      for (const element of arr) {
        count[element] = (count[element] || 0) + 1;
      }

      // üëáÔ∏è { one: 3, two: 2, three: 1 }
      console.log(count);
    </script>
