      //    ({ a: 1, b: 2, c: 3 }, 3);
      //  result   {a:3,b:6,c:9}

      const multiObj = (a, b) => {
        const newObj = {};
        for (i in a) {
          newObj[i] = a[i] * b;
        }
        return newObj;
      };
      multiObj({ a: 1, b: 2, c: 3 }, 3);
