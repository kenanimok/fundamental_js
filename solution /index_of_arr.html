  <body>
    <script>
      //  [] --> []
      // ["a", "b", "c"] --> ["1: a", "2: b", "3: c"]

      const Indexof = (arr) => {
        const data = arr.map((item, index) => index + 1 + ":" + item);
        return console.log(data);
      };

      Indexof(["a", "b", "c"]);
    </script>
