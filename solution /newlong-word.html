  <body>
    <script>
      function longestString(arr) {
        let longest = "";
        for (let i = 0; i < arr.length; i++) {
          //   console.log("arr[i].length", arr[i].length);
          console.log("longest.length", longest.length);
          if (arr[i].length > longest.length) {
            longest = arr[i];
          }
        }
        return longest;
      }

      longestString(["I", "need", "candyyy"]);
    </script>
  </body>
