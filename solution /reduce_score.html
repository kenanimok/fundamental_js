<body>
    <script>
    
    function freeShipping(order) {
        const value = Object.values(order).reduce((p,c)=>p+c,0)
            if(value >50.00){
                return true
            }else{
                return false
            }
}
freeShipping({ "Shampoo": 5.99, "Rubber Ducks": 15.99 }) 




    </script>
