  <body>
    <script>
      // invert({ "z": "q", "w": "f" })
      // ➞ { "q": "z", "f": "w" }

      // invert({ "a": 1, "b": 2, "c": 3 })
      // ➞ { 1: "a", 2: "b", 3: "c" }

      // invert({ "zebra": "koala", "horse": "camel" })
      // ➞ { "koala": "zebra", "camel": "horse" }

      const Revertobj = (data) => {
        const result = Object.entries(data).map((item) => item.reverse());
        const convert = result;
        const answ = Object.fromEntries(convert);
        return console.log("convert", answ);
      };

      Revertobj({ koala: "zebra", camel: "horse" });
    </script>
  </body>
