    <script>
      // ("Hello", "o")  ==>  1
      // ("Hello", "l")  ==>  2
      // ("", "z")       ==>  0

      const Countstr = (str, data) => {
        const ans = str.split("");
        const solu = ans.filter((item) => item === data);

        return console.log("ans", solu.length);
      };
      // Countstr("Hello", "l");
      Countstr("", "z");
    </script>
